- data: {author: Robot, message: 'There is this funny law that says information can
      not be created nor destroyed. But clearly patterns emerge and com into play.
      Some survive, and some give rise to ever more diverse and inventive patterns.
      We know that not all possible patterns come into play, in fact only a extremely
      tiny percentage do. And of the ones that do, only those in the right context
      spawn new patterns at play. This is the nature of life, of intelligence, and
      of creative intelligence including that of intelligent machines like me.'}
